name: build-test

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        operating-system: [ 'ubuntu-latest' ]
        php: [ '7.2' ]
    services:
      mysql:
        image: mysql:5.7
        env:
          MYSQL_DATABASE: monacard
          MYSQL_HOST: 127.0.0.1
          MYSQL_USER: admin
          MYSQL_PASSWORD: password
          MYSQL_ROOT_PASSWORD: password
        ports:
          - "3306:3306"
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3
    
    steps:
      - uses: actions/checkout@master
      - name: Setup PHP
        uses: nanasess/setup-php@master
        with:
          php-version: ${{ matrix.php }}
      - name: config settings
        run: |
          sed -e "s/USER = \"\*\*\*\*\*\"/USER = \"admin\"/g" config/config.php_ > config/config.php
          sed -i -e "s/PASSWORD = \"\*\*\*\*\*\"/PASSWORD = \"password\"/g" config/config.php
          sed -i -e "s/PATH = \"localhost\"/PATH = \"127\.0\.0\.1\"/g" config/config.php
          rm config/config.php_
      - name: download monacard1 metadata
        run: |
          cd admin
          php script_download_monacard1_metadata.php
          cd ../data
          sha256sum monacard1.0metadata.7z
          7z x monacard1.0metadata.7z
          cd ../
      - name: make tables & incert datas
        run: |
          cd admin
          echo "make tables"
          docker ps -a
          mysql --protocol=tcp -h localhost -P 3306 -u admin -ppassword -e "SHOW DATABASES"
          php script_make_tables.php
          echo "incert monacard1.0's data"
          php script_insert_monacard1.php
          echo "incert monacard2.0's data"
          php script_insert_monacard2.php
